type Query {
    hola: String!
    proyectos: [Proyectos!]
    productos: [Producto!]
    personas: [Person!]
    allPersons(last:Int):[Person!]
    allPost(last:Int):[Post!] 
}

type Mutation{
    createProducto(nombre: String!, descrip: String!, almacen: String!):Producto
    createPerson(name:String!, age: String!): Person!
    updatePerson(id:ID!, name:String!, age: Int!): Person!
    deletePerson(id:ID!): Person!

    createPost(title:String!, autor:String!): Post!
    updatePost(id:ID!, title:String!): Post!
    deletePost(id:ID!): Post!
}

type Proyectos {
    _id: ID!
    estado: String!
    fase: String!
    nombre_proyecto: String!
    objetivos_generales: String!
    objetivos_especificos: String!
    presupuesto: Int!
    encargado: String!
}

type Producto {
    _id: ID!
    nombre: String!
    descrip: String!
    almacen: String!
}

type Person {
    _id: ID!
    name: String!
    age: Int!
    posts: [Post]
}
type Post {
    _id: ID!
    title: String!
    autor: Person!
    
}

type Subscription{
    newPerson:Person!
    updatePerson:Person!
    deletePerson:Person!
    newPost:Post!
    updatePost:Post!
    deletePost:Post!
}