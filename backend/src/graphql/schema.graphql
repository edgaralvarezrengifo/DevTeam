type Query {
    hola: String!
    user: [User!]
    allUser(last:Int):[User!]
}

type Mutation{
    createUser(name: String!, email: String!, status: String!, user: String!, password: String!, rol: String!):User
    updateUser(_id:ID, name:String!, email: String!): User!
    deleteUser(id:ID!): User!
}

type User {
    _id: ID!
    name: String!
    email: String!
    status: String!
    user: String!
    password: String!
    rol: String!
}

type Subscription{
    createUser:User!
    updateUser:User!
    deleteUser:User!
}
